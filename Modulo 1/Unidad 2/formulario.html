<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">                <!-- NO ESTA HECHO -->
    </head>
    <body>
        <div class="formulario">
            <header>
                <h1>Formulario de Contacto</h1>
            </header>
            <div class="contenedor-formulario">
            
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" tabindex='1' placeholder="Aca va tu nombre">
                    <br>
                    <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" tabindex='2'>
                    <p>Edad</p>
                    <div class="radio">
                        <input type='radio' id="edadR1" tabindex='3' name='edad' value='20-39' >
                        <label for="edadR1">20-39</label>
                        <input type='radio' id="edadR2" tabindex='4' name='edad' value='40-59' >
                        <label for="edadR2">40-59</label>
                        <input type='radio' id="edadR3" tabindex='5' name='edad' value='60-79' >
                        <label for="edadR3">60-79</label>
                    </div>
                    <br>
                    <label for="genero">Genero</label>
                    <select id="genero" name="genero">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="no binario">No binario</option>
                        <option value="otres">Otres</option>
                    </select>
                    <br>
                    <br>
                    <label for="mail">Mail</label>
                    <input type="mail" name="mail" id="mail" placeholder="nombre@dominio.com.ar (se abre una pestaÃ±a nueva)">
                    <br>
                    <br>
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" id="telefono" tabindex='2'>
                    <br>
                    <br>
                    <label for="mensaje">Mensaje</label>
                    <textarea type="text" id="mensaje" name='mensaje' rows='10' cols='50' tabindex='8'></textarea>
                    <br>
                    <br>
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
